name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write  # For updating release and committing to main
      packages: write  # For npm publish

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'npm'
        registry-url: 'https://registry.npmjs.org'

    - name: Update package.json version and commit to main
      run: |
        # Configure git
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Update version
        npm version ${{ github.ref_name }} --no-git-tag-version --allow-same-version
        
        # Commit and push to main if there are changes
        if git diff --quiet; then
          echo "No version change needed"
        else
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ github.ref_name }} [skip ci]"
          git push origin HEAD:main
        fi

    - name: Install dependencies
      run: npm ci

    - name: Run lint checks
      run: npm run lint

    - name: Run type checks
      run: npm run typecheck

    - name: Run tests
      run: npm test

    - name: Build application
      run: npm run build

    - name: Verify build output
      run: |
        echo "📦 Verifying build output..."
        if [ ! -d "dist" ]; then
          echo "❌ Build directory 'dist' not found"
          exit 1
        fi
        if [ ! -f "dist/main.js" ]; then
          echo "❌ Main entry point 'dist/main.js' not found"
          exit 1
        fi
        echo "✅ Build output verified successfully"

    - name: Create distributable
      run: npm run dist
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Test global installation
      run: |
        echo "🧪 Testing global installation..."
        npm pack
        npm install -g *.tgz
        # Test if the command is available
        which ccusage-widget
        # Test help command
        ccusage-widget --help
        # Clean up
        npm uninstall -g ccusage-widget
        rm *.tgz
        echo "✅ Global installation test passed"

    - name: Verify package contents
      run: |
        echo "📋 Verifying package contents..."
        npm pack --dry-run
        echo "✅ Package contents verified"

    - name: Check npm publish requirements
      run: |
        echo "🔍 Checking npm publish requirements..."
        # Check if version in package.json matches the tag
        TAG_VERSION=${GITHUB_REF#refs/tags/v}
        PACKAGE_VERSION=$(node -p "require('./package.json').version")
        if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
          echo "❌ Version mismatch: Tag version (v$TAG_VERSION) != Package version ($PACKAGE_VERSION)"
          exit 1
        fi
        echo "✅ Version check passed: v$PACKAGE_VERSION"
        
        # Verify npm automation token is set
        if [ -z "${{ secrets.NPM_AUTOMATION_TOKEN }}" ]; then
          echo "⚠️  Warning: NPM_AUTOMATION_TOKEN secret is not set (required for 2FA-enabled accounts)"
        fi
        echo "✅ All npm publish requirements met"

    - name: Configure npm authentication
      run: |
        echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTOMATION_TOKEN }}" > ~/.npmrc
        echo "registry=https://registry.npmjs.org/" >> ~/.npmrc

    - name: Publish to npm
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_TOKEN }}

    - name: Upload Release Assets
      uses: softprops/action-gh-release@v1
      with:
        files: release/*
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}