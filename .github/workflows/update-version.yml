name: Update Version in Main

on:
  release:
    types: [published]

jobs:
  update-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Create version update branch
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Get the tag name from the release
        VERSION=${{ github.event.release.tag_name }}
        BRANCH_NAME="auto-update-version-${VERSION}"
        
        # Create a new branch
        git checkout -b $BRANCH_NAME
        
        # Update package.json version
        npm version $VERSION --no-git-tag-version --allow-same-version
        
        # Commit changes if any
        if ! git diff --quiet; then
          git add package.json package-lock.json
          git commit -m "chore: bump version to $VERSION [skip ci]"
          git push origin $BRANCH_NAME
          
          # Create PR using GitHub CLI
          gh pr create \
            --title "chore: bump version to $VERSION" \
            --body "Automated version update after release $VERSION" \
            --base main \
            --head $BRANCH_NAME \
            --label "automated"
          
          # Auto-merge if possible (requires auto-merge to be enabled in repo settings)
          gh pr merge $BRANCH_NAME --auto --merge
        else
          echo "No version change needed"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}